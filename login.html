<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Media Embed Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Social Media Embed Viewer</h1>
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Login</button>
                <button id="signupTab" class="auth-tab">Sign Up</button>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Your password" required>
                </div>
                <button id="loginButton" class="auth-button">Login</button>
                <div id="loginError" class="auth-error"></div>
            </div>
            
            <div id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button id="signupButton" class="auth-button">Sign Up</button>
                <div id="signupError" class="auth-error"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
